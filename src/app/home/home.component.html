<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let vaccin of vaccins" size-lg="4" size-md="4" size="12" >
        <ion-card >
          <img [src]="vaccin.urlPhoto">
          <ion-card-header>
            <ion-card-title>{{vaccin?.nomVaccin}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           {{vaccin?.descriptions}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
