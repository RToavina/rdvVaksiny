<ion-content>
  <form [formGroup]="form">
    <h1>RDV Vaksiny</h1>
    <h2>Connexion</h2>
    <label>Connectez-vous ici.</label>
    <ion-item>
      <ion-label position="floating">Numéro de téléphone</ion-label>
      <ion-input formControlName="login"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  
    <ion-button expand="block" (click) ="connect()" >Connexion</ion-button>
  </form>

</ion-content>
