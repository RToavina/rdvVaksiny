<ion-content>
  <h1>RDV Vaksiny</h1>
  <h2>Connexion</h2>
  <label>Connectez-vous ici.</label>

  <ion-item>
    <ion-label position="floating">Numéro de téléphone</ion-label>
    <ion-input (input) = "setDataLogin(false,$event.target.value)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mot de passe</ion-label>
    <ion-input type="password" (input) = "setDataLogin(true,$event.target.value)"></ion-input>
  </ion-item>

  <ion-button expand="block" (click) ="connexionPatient()" >Connexion</ion-button>
</ion-content>

<div>
  <h1>telephont {{telephone}} </h1>
  <h1>mdp {{mdp}} </h1>
</div>
