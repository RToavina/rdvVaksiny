<ion-content>
  <a>
    <img [src]="user?.urlPhoto"/>
  </a>

  <ion-item>
    <ion-label>{{user?.nom}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="transgender-outline"></ion-icon>
    <ion-label>{{user?.sexe === 1 ? 'Homme' : 'Femme'}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar-number-outline"></ion-icon>
    <ion-label>{{user?.naissance | date}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="mail-outline"></ion-icon>
    <ion-label>{{user?.email}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="call-outline"></ion-icon>
    <ion-label>{{user?.telephone}}</ion-label>
  </ion-item>
</ion-content>
