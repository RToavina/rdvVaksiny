<ion-content>
  <form [formGroup]="form">
    <h1>RDV Vaksiny</h1>
    <h2>Inscription patient</h2>
    <label>Veuillez remplir le formulaire ci-dessous:</label>

    <ion-item>
      <ion-label position="floating">Vaccin</ion-label>
      <ion-select
        interface="popover"
        formControlName="vaccin"
        placeholder="Veuillez choisir votre vaccin"
      >
        <ion-select-option *ngFor="let vaccin of vaccins" [value]="vaccin">{{
          vaccin?.nomVaccin
        }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Vaccinodrome</ion-label>
      <ion-select
        interface="popover"
        formControlName="vaccin"
        placeholder="Veuillez choisir votre vaccinodrome"
      >
        <ion-select-option *ngFor="let centre of vaccinCentre" [value]="centre"> {{centre?.nomCentre}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nom patient</ion-label>
      <ion-input formControlName="nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date de naissance</ion-label>
      <ion-input formControlName="dateDeNaissance" type="bday"></ion-input>
    </ion-item>

    <ion-list>
      <ion-radio-group formControlName="sexe">
        <ion-list-header>
          <ion-label>Sexe</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Homme</ion-label>
          <ion-radio slot="start" [value]="0"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Femme</ion-label>
          <ion-radio slot="start" [value]="1"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item>
      <ion-label position="floating">Adresse email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numéro de téléphone</ion-label>
      <ion-input formControlName="telephone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input formControlName="adresse"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmer mot de passe</ion-label>
      <ion-input type="password" formControlName="passwordConfirm"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="inscription()">S'inscrire</ion-button>
  </form>
</ion-content>
